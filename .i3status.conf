general {
    colors = true
    interval = 1
    output_format = "i3bar"
}

order += "disk /"
order += "path_exists VPN"
order += "run_watch DHCP"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "tztime local"

path_exists VPN {
    path = "/proc/sys/net/ipv4/conf/tun0"
}

wireless _first_ {
    format_up = "W: %essid %quality %ip"
    format_down = "W: down"
}

ethernet _first_ {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min"
}

disk "/" {
    format = "%avail"
}
