general {
    colors = true
    interval = 1
    output_format = "i3bar"
    markup = "pango"
}

order += "disk /"
order += "run_watch DHCP"
order += "ethernet vpnch"
order += "wireless _first_"
#order += "ethernet _first_"
#order += "volume master"
order += "battery 0"
order += "load"
order += "tztime local"

path_exists proton {
    path = "/proc/sys/net/ipv4/conf/proton0"
}

path_exists VPN {
    path = "/proc/sys/net/ipv4/conf/tun0"
}

wireless _first_ {
    format_up = "W: %essid %quality %ip"
    format_down = "W: down"
}

ethernet _first_ {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

ethernet vpnch {
    format_up = "VPN on"
    format_down = "VPN off"
}

battery 0 {
    format = "%percentage %status %remainingh"
    format_down = "No battery"
    status_chr = "âš¡"
    status_bat = '<span font="Noto Emoji">ðŸ”‹</span>'
    status_unk = "?"
    status_full = "â˜»"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
    last_full_capacity = true
}

volume master {
   format = "â™ª: %volume"
   format_muted = "â™ª: muted (%volume)"
   device = "pulse:bluez_output.04_52_C7_34_F5_90.a2dp-sink"
   #pulse:alsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__hw_sofhdadsp_3__sink"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min"
}

disk "/" {
    format = "%avail"
}
